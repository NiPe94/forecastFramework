<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/run}" th:object="${algorithm}" method="post">
    <p>Data Path: <input type="text" th:field="*{dataPath}" /></p>
    <p>Save Path: <input type="text" th:field="*{savePath}" /></p>
    <p>Algo Name: <input type="text" th:field="*{algorithmName}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
